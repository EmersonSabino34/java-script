<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aula 01 - DOM e Variáveis</title>
</head>
<body>
  <h1 id="titulo">Título 1</h1>
  <h2 id="titulo2">Título 2</h2>
  <span id="texto">Eu sou um span</span>

  <div class="box">
    <p>Abrir o <strong>console</strong> para ver os resultados.</p>
  </div>

  <script>
    // ===============================
    // AULA 01 - JAVASCRIPT BÁSICO
    // ===============================

    // Selecionando elementos do DOM
    var titulo1 = document.getElementById('titulo')
    var titulo2 = document.querySelector('#titulo2')
    var span = document.querySelector('#texto')

    console.log('Título 1:', titulo1)
    console.log('Título 2:', titulo2)
    console.log('Span:', span)

    // Evento de clique no h1
    titulo1.addEventListener('click', function () {
      titulo1.innerText = 'Título clicado!'
      titulo1.style.background = '#16a34a'
    })

    // Evento de clique no span
    span.addEventListener('click', function () {
      alert('Você clicou no span!')
      span.innerText = 'Texto alterado com JS'
    })

    // Exemplo de cálculo
    var resultado = 75 * 79
    console.log('Resultado do cálculo:', resultado)
  </script>

</body>
</html>

 <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 40px;
      background: #f4f4f4;
    }

    /* ESTILOS */
    h1 {
      background: #2563eb;
      color: white;
      padding: 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    h2 {
      color: #111;
      margin-bottom: 20px;
    }

    span {
      display: inline-block;
      padding: 10px 15px;
      background: #e11d48;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .box {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
 </style>
