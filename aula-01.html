</head>
 
<body>

  <h1 id="titulo">Título 1</h1>
  <h2 id="titulo2">Título 2</h2>
  <span id="texto">Eu sou um span</span>

  <div class="box">
    <p>Abrir o <strong>console</strong> para ver os resultados.</p>
  </div>

  <script>
    // ===============================
    // AULA 01 - JAVASCRIPT BÁSICO
    // ===============================

    // Selecionando elementos do DOM
    var titulo1 = document.getElementById('titulo')
    var titulo2 = document.querySelector('#titulo2')
    var span = document.querySelector('#texto')

    console.log('Título 1:', titulo1)
    console.log('Título 2:', titulo2)
    console.log('Span:', span)

    // Evento de clique no h1
    titulo1.addEventListener('click', function () {
      titulo1.innerText = 'Título clicado!'
      titulo1.style.background = '#16a34a'
    })

    // Evento de clique no span
    span.addEventListener('click', function () {
      alert('Você clicou no span!')
      span.innerText = 'Texto alterado com JS'
    })

    // Exemplo de cálculo
    var resultado = 75 * 79
    console.log('Resultado do cálculo:', resultado)
  </script>

</body>
</html>
